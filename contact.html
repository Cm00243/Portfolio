<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor McIntire Portfolio</title>
    <link href="./CSS/output.css" rel="stylesheet">
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold">Connor McIntire Portfolio</h1>
            <nav>
                <a href="index.html" class="text-gray-300 hover:text-white mx-2">Home</a>
                <a href="pip.html" class="text-gray-300 hover:text-white mx-2">PiP</a>
                <a href="contact.html" class="text-gray-300 hover:text-white mx-2">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4 flex-grow">
        <!-- Contact Form Section -->
        <section class="my-8">
            <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
            <form action="https://formspree.io/f/xvoenjkq" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="_replyto" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button>
                </div>
            </form>
        </section>
        
        <!-- LinkedIn Link -->
        <div class="text-center mt-8">
            <a href="https://www.linkedin.com/in/connor-mcintire-911693305/" target="_blank" class="text-blue-500 hover:underline font-bold text-xl">Connect with me on LinkedIn</a>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Connor McIntire Portfolio</p>
    </footer>
</body>
</html>
